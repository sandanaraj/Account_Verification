<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Generate OTP</h2>
    <input type="text" id="accountNumber" placeholder="Enter account number" maxlength="15">
    <center>
        <h2>OR</h2>
    </center>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" maxlength="10">
    <button onclick="generateOtp()">Generate OTP</button>
    <p id="error-message" class="error-text"></p>
  </div>

  <div id="otpPopup" class="popup">
    <p id="otpDisplay">OTP: </p>
    <button onclick="copyOtp()">Copy OTP</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
